<div class="container-fluid">
    <!-- breadcrumbs -->
    <div class="row">
        <div class="col-lg-12">
            <ol class="breadcrumb">
                <li class="breadcrumb-item">
                    <a href="#">User Profile</a>
                </li>
            </ol>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->

    <div class="row">
        <div class="col-lg-12">
            <h2 class="fw-b m-title">User Profile</h2>
        </div>
    </div>

    <form>
        <div class="row">
            <div class="col-lg-12">
                <div class="form-group row">
                    <label for="" class="col-sm-2 col-form-label sa-input">Name:</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" name="">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="" class="col-sm-2 col-form-label sa-input">Email:</label>
                    <div class="col-sm-4">
                        <input type="email" class="form-control" name="">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="" class="col-sm-2 col-form-label sa-input">Complete Address:</label>
                    <div class="col-sm-4">
                        <textarea class="form-control" rows="4"></textarea>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="" class="col-sm-2 col-form-label sa-input">Contact Numbers:</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" name="">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="" class="col-sm-2 col-form-label sa-input">New Password:</label>
                    <div class="col-sm-4">
                        <input type="password" class="form-control" name="">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="" class="col-sm-2 col-form-label sa-input">Re-type New Password:</label>
                    <div class="col-sm-4">
                        <input type="password" class="form-control" name="">
                    </div>
                </div>

            </div>


        </div>

        <div class="row">
            <div class="col-lg-12">
                <div class="text-left">
                    <input type="submit" name="" class="btn btn-danger se-btn" value="Update">
                </div>
            </div>
        </div>
    </form>


</div>
