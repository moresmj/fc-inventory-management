<div class="container-fluid">
    <!-- breadcrumbs -->
    <div class="row">
        <div class="col-lg-12">
            <ol class="breadcrumb">
                <li class="breadcrumb-item">
                  <a href="#">Stock Receiving Management</a>
                </li>
                <li class="breadcrumb-item active">List/Search</li>
            </ol>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
    
    <div class="row">
        <div class="col-lg-12">
            <h2 class="fw-b m-title m-title2">List/Search</h2>
        </div>
    </div>
    <form>
        <div class="line">
            <div class="row">
                <div class="col-lg-3">
                    <div class="form-group row">
                      <label for="" class="col-sm-4 col-form-label sa-input">PO Number:</label>
                        <div class="col-sm-7">
                            <input class="form-control" type="text">
                        </div>
                    </div>
                </div>

                <div class="col-lg-3">
                    <div class="form-group row">
                      <label for="" class="col-sm-4 col-form-label sa-input">DR Number:</label>
                        <div class="col-sm-7">
                            <input class="form-control" type="text">
                        </div>
                    </div>
                </div>

                <div class="col-lg-3">
                    <div class="form-group row">
                        <label for="example-text-input" class="col-sm-4 col-form-label sa-input">PO Date<span class="ic-red"></span>:</label>
                        <div class="input-group date col-sm-7" id="datetimepicker">
                            <input type="text" class="form-control" id="rDate">
                            <span class="input-group-addon">
                                <span class="glyphicon glyphicon-calendar"></span>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3">
                    <div class="form-group row">
                        <label for="example-text-input" class="col-sm-3 col-form-label sa-input">To<span class="ic-red"></span>:</label>
                        <div class="input-group date col-sm-7" id="datetimepicker">
                            <input type="text" class="form-control" id="rDate2">
                            <span class="input-group-addon">
                                <span class="glyphicon glyphicon-calendar"></span>
                            </span>
                        </div>
                    </div>
                </div>

            </div>

            <div class="row">
                <div class="col-lg-12">
                    <div class="form-group row btn-con7">
                        <input type="submit" name="" class="btn btn-danger" value="Search">
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <div class="row">
                            <div class="col-md-6">
                                <p class="search_status">3 Records Found</p>
                            </div>
                            
                            <div class="col-md-6">
                                <div class="text-right">
                                    <button type="button" class="btn btn-outline btn-danger" data-toggle="modal" data-target="#advanceSearch">Advanced Search</button>
                                    <input type="button" name="" class="btn btn-danger" value="Download List" (click)="downloadRecords()">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="panel-body">
                        <div class="table-responsive table-bordered">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>Transcation No.</th>
                                        <th>Transcation</th>
                                        <th>PO No.</th>
                                        <th>DR No.</th>
                                        <th>Received Date</th>
                                       
                                       
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let inventory of inventoryList">
                                        <td>{{inventory.transactionId}}</td>
                                        <td>{{inventory.transactionId}}</td>
                                        <td>{{inventory.poNumber}}</td>
                                        <td>{{inventory.drNumber}}</td>
                                        <td>{{inventory.receivedDate}}</td>
                                       
                                    
                                        <td>
                                            <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#details_modal" (click)="onBtnViewDetailClick(inventory)">Details</button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <app-pager [module]="module" (displayPageList)="loadAllInventories($event)"></app-pager>
                <div class="btn-con">
                    <input type="button" name="" class="btn btn-danger" value="Download List" (click)="downloadRecords()">
                </div>
            </div>
        </div>

        <!--advance search -->
        <app-rl-advance-search></app-rl-advance-search>

        <!--recieved list details-->
        <app-received-list-details [id]="selectedInventoryid" [inventoryItem]="selectedInventory" [updateInventoryForm]="updateForm"></app-received-list-details>

    </form>


</div>
<!-- /.container-fluid -->
