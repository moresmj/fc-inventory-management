<div class="modal fade" id="advanceSearch" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">
            <div class="modal-dialog">
                <form [formGroup]="searchForm" (ngSubmit)="onSubmit()">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                        <h4 class="modal-title" id="myModalLabel">Branch Inventory Advanced Search</h4>

                    </div>
                    <div class="modal-body">

                        <div class="row">
                            <div class="col-md-12">

                                <div class="form-group row">
                                    <label for="" class="col-sm-3 col-form-label sa-input">Serial No.:</label>
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control" onlyNumber formControlName="serialNumber">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="" class="col-sm-3 col-form-label sa-input">Item Code:</label>
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control" formControlName="code">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="" class="col-sm-3 col-form-label sa-input">Item Name:</label>
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control" formControlName="itemName">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="" class="col-sm-3 col-form-label sa-input">Size:</label>
                                    <div class="col-sm-6">
                                        <select class="form-control" formControlName="sizeId">
                                            <option></option>
                                            <option *ngFor="let opt of sizeList" [value]="opt.id"> {{ opt.name }} </option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="" class="col-sm-3 col-form-label sa-input">Tonality:</label>
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control" formControlName="tonality">
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" (click)="onClear()">Clear</button>
                        <input type="submit" name="" class="btn btn-danger" value="Search">
                        <button type="button" class="btn btn-default" (click)="onCancel()" data-dismiss="modal">Cancel</button>
                    </div>
                </div>
                </form>
                <!-- /.modal-content -->
            </div>
            <!-- /.modal-dialog -->
        </div>
