            <div class="container-fluid">
                <!-- breadcrumbs -->
                <div class="row">
                    <div class="col-lg-12">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item">
                               Reports
                            </li>
                            <li class="breadcrumb-item active">Store RTV</li>
                        </ol>
                    </div>
                    <!-- /.col-lg-12 -->
                </div>
                <!-- /.row -->

                <div class="row">
                    <div class="col-lg-12">
                        <h2 class="fw-b m-title m-title2">Store RTV </h2> 
                    </div>
                </div>
                        

                
                    <div class="row">
                        <div class="col-md-12">
                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <p class="search_status"> <b> {{totalRecordMessage}} </b> {{pageRecordMessage}} </p>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="text-right">
                                              <button type="button" class="btn btn-outline btn-danger" data-toggle="modal" data-target="#advanceSearch">Advanced Search</button>
                                                <input type="button" name="" class="btn btn-danger" value="Download List" *ngIf="recordList.length != 0" (click)="downloadStoreList()">
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="panel-body">
                                    <div class="table-responsive table-bordered">
                                        <table class="table">
                                            <thead>
                                                <tr>
                                                    <th> RF No.</th>
                                                    <th> DR No. </th>
                                                    <th> Item Code </th>
                                                    <th> Size </th>
                                                    <th> Good </th>
                                                    <th> Broken </th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr *ngFor="let record of recordList">
                                                    <td> {{ record.returnFormNumber }} </td>
                                                    <td> {{ record.drNumber }} </td>
                                                    <td> {{ record.code }} </td>
                                                    <td> {{ record.sizeName }} </td>
                                                    <td> {{ record.receivedGoodQuantity }} </td>
                                                    <td> {{ record.receivedBrokenQuantity }} </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                        
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        
                        <div class="col-md-12">

                            <app-pagernew [module]="module"  [Keyword]="Keyword" (displayPageList)="getRecords($event)"></app-pagernew>
                            <!-- <app-pagernew [module]="module" [defaultNullLoading]="defaultNullLoading" [Keyword]="Keyword" (displayPageList)="getRecords($event)"></app-pagernew> -->

                            <div class="row">
                                <div class="col-md-12 btn-con6">
                                    <input type="button" name="" *ngIf="recordList.length != 0" class="btn btn-danger" value="Download List" (click)="downloadStoreList()">
                                </div>
                            </div>

                        </div> <!-- col-md-12 -->
                        <app-s-rtv-advanced-search (updatePage)="filterRecordWithParam($event)"> </app-s-rtv-advanced-search>

                    </div>

            </div>
            <!-- /.container-fluid -->
