                            <div class="modal fade" id="advanceSearch" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <form [formGroup]="searchForm" (ngSubmit)="onSubmit()">
                                            <div class="modal-header">
                                                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                                                <h4 class="modal-title" id="myModalLabel">Assign DR Advanced Search</h4>

                                            </div>
                                            <div class="modal-body">

                                                <div class="row">
                                                    <div class="col-md-12">

                                            <div class="form-group row">
                                              <label for="" class="col-sm-3 col-form-label sa-input">Store:</label>
                                                <div class="col-sm-6">
                                                    <select class="form-control" formControlName="StoreId">
                                                        <option></option>
                                                        <option *ngFor="let opt of storeList" [value]="opt.id"> {{opt.name}} </option>
                                                    </select>
                                                </div>
                                            </div>

                                            <div class="form-group row">
                                              <label for="" class="col-sm-3 col-form-label sa-input">Warehouse:</label>
                                                <div class="col-sm-6">
                                                    <select class="form-control" formControlName="WarehouseId">
                                                        <option></option>
                                                        <option *ngFor="let opt of warehouseList" [value]="opt.id"> {{opt.name}} </option>
                                                    </select>
                                                </div>
                                            </div>
                  
                                            <div class="form-group row">
                                              <label for="" class="col-sm-3 col-form-label sa-input">PO Period:</label>
                                                <div class="col-sm-6">
                                                    <div class="input-group date" id="datetimepicker">
                                                        <input type="date" class="form-control" formControlName="PODateFrom">
                                                        <span class="input-group-addon">
                                                            <span class="glyphicon glyphicon-calendar"></span>
                                                        </span>
                                                    </div>
                                                    <label for="" class="col-form-label sa-input">To</label>
                                                    <div class="input-group date" id="datetimepicker">
                                                        <input type="date" class="form-control" formControlName="PODateTo">
                                                        <span class="input-group-addon">
                                                            <span class="glyphicon glyphicon-calendar"></span>
                                                        </span>
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="form-group row">
                                              <label for="" class="col-sm-3 col-form-label sa-input">Transaction No.:</label>
                                                <div class="col-sm-6">
                                                    <input type="text" class="form-control" name="" formControlName="transactionNo">
                                                </div>
                                            </div>

                                            <div class="form-group row">
                                              <label for="" class="col-sm-3 col-form-label sa-input">PO No.:</label>
                                                <div class="col-sm-6">
                                                    <input type="text" class="form-control" name="" formControlName="PONumber">
                                                </div>
                                            </div>

                                            <div class="form-group row">
                                              <label for="" class="col-sm-3 col-form-label sa-input">Item Name:</label>
                                                <div class="col-sm-6">
                                                    <input type="text" class="form-control" name="" formControlName="ItemName">
                                                </div>
                                            </div>


                                            <div class="form-group row">
                                              <label for="" class="col-sm-3 col-form-label sa-input">With DR No.:</label>
                                                <div class="col-sm-6">
                                                    <input type="checkbox" class="form-check-input" id="exampleCheck1" formControlName="WithDRNumber">
                                                </div>
                                            </div>
                                             
    



                                                    </div>
                                                </div>

                                            </div>

                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-danger" (click)="onClear()">Clear</button>
                                                <input type="submit" name="" class="btn btn-danger" value="Search">
                                                <button type="button" class="btn btn-default" (click)="onCancel()" data-dismiss="modal">Cancel</button>
                                            </div>
                                        </form>
                                    </div>
                                    <!-- /.modal-content -->
                                </div>
                                <!-- /.modal-dialog -->
                            </div>
