    <div class="container-fluid">
        <!-- breadcrumbs -->
        <div class="row">
            <div class="col-lg-12">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item">
                        Transaction
                    </li>
                    <li class="breadcrumb-item active">Adjust Inventory</li>
                </ol>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->

        <div class="row">
            <div class="col-lg-12">
                <h2 class="fw-b m-title">Adjust Inventory</h2>


                <br/>
                <div class="row">
                    <div class="col-md-12">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <div class="row">
                                    <div class="col-md-6">
                                        <p class="search_status"><b> {{totalRecordMessage}} </b> {{pageRecordMessage}}</p>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="text-right">
                                                <button type="button" class="btn btn-outline btn-danger" data-toggle="modal" data-target="#advanceSearch">Advanced Search</button>
                                            <input type="button" name="" class="btn btn-danger" value="Download List" *ngIf="inventoryList.length != 0" (click)="downloadList()">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="panel-body">
                                <div class="table-responsive table-bordered">
                                    <table class="table">
                                        <thead>
                                            <tr>
                                                <th>Store</th>
                                                <th>Date Uploaded</th>
                                                <th>Status</th>
                                                
                                                <th></th>
                                                <th></th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr *ngFor="let inventory of inventoryList">
                                                <td> {{ inventory.store }} </td>
                                                <td> {{ inventory.dateUploaded | date : mediumDate }} </td>
                                                <td>{{inventory.requestStatusStr}}</td>
                                                
                                                <td>
                                                    <a *ngIf="inventory.requestStatus == 2" routerLink="/Main/adjust_inventory_list/details/{{inventory.id}}" class="btn btn-danger">Approve</a>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12">
                        <app-pager [module]="module" (displayPageList)="getInventories($event)"></app-pager>

                        <div class="row">
                            <div class="col-md-12 btn-con6">
                                <input type="button" name="" *ngIf="inventoryList.length != 0" class="btn btn-danger" value="Download List" (click)="downloadList()">
                            </div>
                        </div>
                    </div> <!-- col-md-12 -->
                </div>

                  <!-- advanceSearch -->
                  <app-ai-advanced-search (updatePage)="filterRecordWithParam($event)"></app-ai-advanced-search>

                <!-- modal -->
                <!-- detail modal 
                <app-im-details [details]="details"></app-im-details>
-->
            </div>
        </div>


    </div>
    <!-- /.container-fluid -->
