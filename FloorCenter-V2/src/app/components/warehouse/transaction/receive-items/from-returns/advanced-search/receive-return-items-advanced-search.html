                            <div class="modal fade" id="advanceSearch" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <form [formGroup]="searchForm" (ngSubmit)="onSubmit()">
                                            <div class="modal-header">
                                                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                                                <h4 class="modal-title" id="myModalLabel">Received Items Advanced Search</h4>

                                            </div>
                                            <div class="modal-body">

                                                <div class="row">
                                                    <div class="col-md-12">
                                            
                                                        <div class="form-group row">
                                                          <label for="" class="col-sm-3 col-form-label sa-input">Transaction No.:</label>
                                                            <div class="col-sm-6">
                                                                <input type="text" class="form-control" formControlName="TransactionNo">
                                                            </div>
                                                        </div>
                                                        <div class="form-group row">
                                                          <label for="" class="col-sm-3 col-form-label sa-input">DR No.:</label>
                                                            <div class="col-sm-6">
                                                                <input type="text" class="form-control" formControlName="DRNumber">
                                                            </div>
                                                        </div>

                                                        <div class="form-group row">
                                                          <label for="" class="col-sm-3 col-form-label sa-input">RF No.:</label>
                                                            <div class="col-sm-6">
                                                                <input type="text" class="form-control" formControlName="ReturnFormNumber">
                                                            </div>
                                                        </div>

                                                        <div class="form-group row">
                                                                <label for="" class="col-sm-3 col-form-label sa-input">Delivery Status:</label>
                                                                  <div class="col-sm-6">
                                                                      <select class="form-control" formControlName="DeliveryStatus">
                                                                           <option></option>
                                                                          <option *ngFor="let opt of deliveryStatusList" value="{{opt.value}}">{{opt.name}}</option>
                                                                      </select>
                                                                  </div>
                                                        </div>

                                                        <div class="form-group row">
                                                                <label for="" class="col-sm-3 col-form-label sa-input">Returned By:</label>
                                                                  <div class="col-sm-6">
                                                                      <select class="form-control" formControlName="StoreId">
                                                                           <option></option>
                                                                          <option *ngFor="let opt of storeList" value="{{opt.id}}">{{opt.name}}</option>
                                                                      </select>
                                                                  </div>
                                                              </div>

                                                                                        
                                                    </div>
                                                </div>

                                            </div>

                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-danger" (click)="onClear()">Clear</button>
                                                <input type="submit" name="" class="btn btn-danger" value="Search">
                                                <button type="button" class="btn btn-default" (click)="onCancel()" data-dismiss="modal">Cancel</button>
                                            </div>
                                        </form>
                                    </div>
                                    <!-- /.modal-content -->
                                </div>
                                <!-- /.modal-dialog -->
                            </div>
