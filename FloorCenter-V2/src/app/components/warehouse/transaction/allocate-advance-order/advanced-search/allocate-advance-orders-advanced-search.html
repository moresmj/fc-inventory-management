<div class="modal fade" id="advanceSearch" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">
    <div class="modal-dialog">
        <form [formGroup]="searchForm" (ngSubmit)="onSubmit()">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                <h4 class="modal-title" id="myModalLabel">Allocate Advance Order Requests Advanced Search</h4>

            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-12">
                        <!-- <div class="form-group row">
                          <label for="" class="col-sm-3 col-form-label sa-input">Store:</label>
                            <div class="col-sm-6">
                                <select class="form-control" formControlName="storeId">
                                    <option></option>
                                    <option *ngFor="let opt of storeList" [value]="opt.id"> {{opt.name}} </option>
                                </select>
                            </div>
                        </div> -->
                     <div class="form-group row">
                          <label for="" class="col-sm-3 col-Sform-label sa-input">Request Period:</label>
                            <div class="col-sm-6">
                                <div class="input-group date" id="datetimepicker">
                                    <input type="date" class="form-control"  formControlName="requestDateFrom">
                                    <span class="input-group-addon">
                                        <span class="glyphicon glyphicon-calendar"></span>
                                    </span>
                                </div>
                                <label for="" class="col-form-label sa-input">To</label>
                                <div class="input-group date" id="datetimepicker">
                                    <input type="date" class="form-control" formControlName="requestDateTo">
                                    <span class="input-group-addon">
                                        <span class="glyphicon glyphicon-calendar"></span>
                                    </span>
                                </div>
                            </div>
                        </div>
                        <!-- <div class="form-group row">
                          <label for="" class="col-sm-3 col-form-label sa-input">Transaction No:</label>
                            <div class="col-sm-6">
                                <input type="text" class="form-control" name="" formControlName="transactionNo">
                            </div>
                        </div>
                        <div class="form-group row">
                          <label for="" class="col-sm-3 col-form-label sa-input">RF No.:</label>
                            <div class="col-sm-6">
                                <input type="text" class="form-control" name="" formControlName="returnFormNumber">
                            </div>
                        </div> -->
                        <div class="form-group row">
                            <label for="example-text-input" class="col-sm-3 col-form-label sa-input">Status:</label>
                            <div class="date col-sm-6">
                                <div class="checkbox ad_search" *ngFor="let opt of requestStatusList; let i=index">
                                    <ng-container *ngIf="opt.value != 3">

                                   
                                    <input id="chkRequestStatus{{i}}" name="chkRequestStatus" [checked]="opt.value == 2" type="checkbox" [value]="opt.value" (click)="chkEvent($event)">
                                    <label for="checkbox2"> {{ opt.name }} </label><br>
                                    
                                    </ng-container>
                                </div>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="" class="col-sm-3 col-form-label sa-input">Item Code:</label>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control" name="" formControlName="itemCode">
                                </div>
                            </div>

                        <div class="form-group row">
                            <label for="" class="col-sm-3 col-form-label sa-input">SI No.</label>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control" name="" formControlName="siNumber">
                                </div>
                            </div>
                        
                        <div class="form-group row">
                            <label for="" class="col-sm-3 col-form-label sa-input">Customer Name:</label>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control" name="" formControlName="clientName">
                                </div>
                            </div>
                            
                        <div class="form-group row">
                            <label for="" class="col-sm-3 col-form-label sa-input">Branch:</label>
                            <div class="col-sm-6">
                                <select formControlName="orderedBy" class="form-control" id="s-select">
                                    <option></option>
                                    <option *ngFor="let opt of storeList" [value]="opt.name"> {{opt.name}} </option>
                                </select>

                            </div>
                        </div>

                    </div>
                </div>
               
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-danger" (click)="onClear()">Clear</button>
                <input type="submit" name="" class="btn btn-danger" value="Search">
                <button type="button" class="btn btn-default" (click)="onCancel()" data-dismiss="modal">Cancel</button>
            </div>
        </div>
        <!-- /.modal-content -->
        </form>
    </div>
    <!-- /.modal-dialog -->
</div>
