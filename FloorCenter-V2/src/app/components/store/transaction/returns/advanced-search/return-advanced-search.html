      <div class="modal fade" id="advanceSearch" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                                    <h4 class="modal-title" id="myModalLabel">Returns Advanced Search</h4>

                                </div>
                        <form [formGroup]="searchForm" (ngSubmit)="onSearch()">
                             
                                <div class="modal-body">

                                    <div class="row">
                                        <div class="col-md-12">
                                             <div class="form-group row">
                                              <label for="" class="col-sm-3 col-form-label sa-input">Return Type:</label>
                                                <div class="col-sm-6">
                                                 <select class="form-control" formControlName="ReturnType">
                                                         <option></option>
                                                        <option *ngFor="let opt of returnTypeList" value="{{opt.value}}">{{opt.name}}</option>
                                                    </select>
                                                </div>
                                            </div>
                                        
                                             <div class="form-group row">
                                              <label for="" class="col-sm-3 col-form-label sa-input">Transaction No.:</label>
                                                <div class="col-sm-6">
                                                    <input type="text" class="form-control" name="" formControlName="TransactionNo">
                                                </div>
                                            </div>

                                            <div class="form-group row">
                                              <label for="" class="col-sm-3 col-form-label sa-input">RF No.:</label>
                                                <div class="col-sm-6">
                                                    <input type="text" class="form-control" name="" formControlName="ReturnFormNumber">
                                                </div>
                                            </div>

                                            <div class="form-group row">
                                              <label for="" class="col-sm-3 col-form-label sa-input">Request Date Range:</label>
                                                <div class="col-sm-6">
                                                    <div class="input-group date" id="datetimepicker">
                                                        <input type="date" class="form-control" formControlName="RequestDateFrom">
                                                        <span class="input-group-addon">
                                                            <span class="glyphicon glyphicon-calendar"></span>
                                                        </span>
                                                    </div>
                                                    <label for="" class="col-form-label sa-input">To</label>
                                                    <div class="input-group date" id="datetimepicker">
                                                        <input type="date" class="form-control" formControlName="RequestDateTo">
                                                        <span class="input-group-addon">
                                                            <span class="glyphicon glyphicon-calendar"></span>
                                                        </span>
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="form-group row">
                                              <label for="" class="col-sm-3 col-form-label sa-input">Return Status:</label>

                                                <div class="col-sm-6">
                                                    <div class="checkbox ad_search" *ngFor="let opt of requestStatusList; let i=index">
                                                        <ng-container *ngIf="opt.value != 3" >
                                                            <input   id="chkRequestStatus{{i}}" name="chkRequestStatus" type="checkbox" [value]="opt.value" (click)="chkEvent($event)">
                                                            <label  for="checkbox2"> {{ opt.name }} </label><br>
                                                        </ng-container>
                                                    </div>
                                                </div>
                                            </div>
                                       


                                        </div>
                                    </div>

                                </div>

                                <div class="modal-footer">
                                     <button type="button" class="btn btn-danger" (click)="onClear()">Clear</button>
                                    <input type="submit" name="" class="btn btn-danger" value="Search">
                                    <button type="button" class="btn btn-default" data-dismiss="modal" (click)="onCancel()">Cancel</button>
                                </div>

                        </form>
                            </div>
                            <!-- /.modal-content -->
                        </div>
                        <!-- /.modal-dialog -->
                    </div>
