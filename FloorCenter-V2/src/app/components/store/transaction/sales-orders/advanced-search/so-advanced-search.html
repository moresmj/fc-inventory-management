        <div class="modal fade" id="advanceSearch" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">
            <div class="modal-dialog">
            <form [formGroup]="searchForm" (ngSubmit)="onSubmit()">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                        <h4 class="modal-title" id="myModalLabel">Sales Orders Advanced Search</h4>

                    </div>
                    <div class="modal-body">

                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group row">
                                    <label for="" class="col-sm-3 col-form-label sa-input">SI No.:</label>
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control" formControlName="siNumber">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="" class="col-sm-3 col-form-label sa-input">SI Period:</label>
                                    <div class="col-sm-6">
                                        <div class="input-group date" id="datetimepicker">
                                            <input type="date" class="form-control" formControlName="salesDateFrom">
                                            <span class="input-group-addon">
                                                <span class="glyphicon glyphicon-calendar"></span>
                                            </span>
                                        </div>
                                        <label for="" class="col-form-label sa-input">To</label>
                                        <div class="input-group date" id="datetimepicker">
                                            <input type="date" class="form-control" formControlName="salesDateTo">
                                            <span class="input-group-addon">
                                                <span class="glyphicon glyphicon-calendar"></span>
                                            </span>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="" class="col-sm-3 col-form-label sa-input">Customer Name:</label>
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control" formControlName="clientName">
                                    </div>
                                </div>

                                <div class="form-group row">
                                        <label for="" class="col-sm-3 col-form-label sa-input">Return Status:</label>

                                          <div class="col-sm-6">
                                              <div class="checkbox ad_search" *ngFor="let opt of orderStatusList; let i=index">
                                                  <ng-container *ngIf="opt.value != 3" >
                                                      <input   id="chkorderStatus{{i}}" name="chkorderStatus" type="checkbox" [value]="opt.value" (click)="chkEvent($event)">
                                                      <label  for="checkbox2"> {{ opt.name }} </label><br>
                                                  </ng-container>
                                              </div>
                                          </div>
                                      </div>
                            </div>
                        </div>

                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" (click)="onClear()">Clear</button>
                        <input type="submit" name="" class="btn btn-danger" value="Search">
                        <button type="button" class="btn btn-default" (click)="onCancel()" data-dismiss="modal">Cancel</button>
                    </div>
                </div>
                <!-- /.modal-content -->
            </form>
            </div>
            <!-- /.modal-dialog -->
        </div>
