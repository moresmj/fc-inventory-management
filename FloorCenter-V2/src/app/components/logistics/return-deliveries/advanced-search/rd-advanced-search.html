                            <div class="modal fade" id="advanceSearch" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <form [formGroup]="searchForm" (ngSubmit)="onSubmit()">
                                            <div class="modal-header">
                                                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                                                <h4 class="modal-title" id="myModalLabel">Delivery List Advanced Search</h4>

                                            </div>
                                            <div class="modal-body">

                                                <div class="row">
                                                    <div class="col-md-12">
                                                        <div class="form-group row">
                                                          <label for="" class="col-sm-3 col-form-label sa-input">DR No.:</label>
                                                            <div class="col-sm-6">
                                                                <input type="text" class="form-control" formControlName="DRNumber">
                                                            </div>
                                                        </div>

                                                        <div class="form-group row">
                                                          <label for="" class="col-sm-3 col-form-label sa-input">Delivery Date:</label>
                                                            <div class="col-sm-6">
                                                                <div class="input-group date" id="datetimepicker">
                                                                    <input type="date" class="form-control" formControlName="DeliveryDateFrom">
                                                                    <span class="input-group-addon">
                                                                        <span class="glyphicon glyphicon-calendar"></span>
                                                                    </span>
                                                                </div>
                                                                <label for="" class="col-form-label sa-input">To</label>
                                                                <div class="input-group date" id="datetimepicker">
                                                                    <input type="date" class="form-control" formControlName="DeliveryDateTo">
                                                                    <span class="input-group-addon">
                                                                        <span class="glyphicon glyphicon-calendar"></span>
                                                                    </span>
                                                                </div>
                                                            </div>
                                                        </div> 
                                                        <div class="form-group row">
                                                            <label for="example-text-input" class="col-sm-3 col-form-label sa-input">Delivery Status:</label>
                                                            <div class="date col-sm-6">
                                                                <div class="checkbox ad_search" *ngFor="let opt of deliveryStatusList; let i=index">
                                                                    <input id="chkDeliveryStatus{{i}}" name="chkDeliveryStatus" [checked]="opt.value == 2" type="checkbox" [value]="opt.value" (click)="chkEvent($event)">
                                                                    <label for="checkbox2"> {{ opt.name }} </label><br>
                                                                </div>
                                                            </div>
                                                        </div>                               
                                                    </div>
                                                </div>

                                            </div>

                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-danger" (click)="onClear()">Clear</button>
                                                <input type="submit" name="" class="btn btn-danger" value="Search">
                                                <button type="button" class="btn btn-default" (click)="onCancel()" data-dismiss="modal">Cancel</button>
                                            </div>
                                        </form>
                                    </div>
                                    <!-- /.modal-content -->
                                </div>
                                <!-- /.modal-dialog -->
                            </div>
